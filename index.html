<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body class='bg-dark'>
    
    <div class='container'>
        <navbar class="navbar navbar-dark bg-primary">
            <h1 class='text-white'>Weather Dashboard</h1>
        </navbar>
        
        <div class='row'>
            
            <!-- sidecard -->
            <div class='card col-sm-4'>
                <h3 class='card-title'>Type in a city to search!<!--directions --></h3>
                <form id='city-form'>
                    <label for="city-input"><!-- will make the city input --></label>
                    <input type="text" id="city-name">
                    <input id="add-city" type="submit" value="Search">
                </form>
                    <!--will populate past stored searches here-->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Recent Searches</li>
                </ul>
            </div>
            
            <!--Results Display-->
            <div class="col-sm-8">
                <div class='jumbotron'>
                    <div class ='jumbotron'>
                    <h3 class='currentCityName'><!--City Name--></h3>
                    <img id="icon"><!--the icon thing-->
                    <p id="temp"><!--temperature--></p>
                    <p id="humidity"><!--humidity--></p>
                    <p id="windSpeed"><!--wind speed--></p>
                    <p id="uvIndex"><!--UV Index--></p>
                    </div>
                </div>
            </div>
            
            <!--little cards beneath the big one-->
            <div class="row maincon">  <!--main container-->

                <div class='col-sm-2'>
                    <div class='card cardlittle'>
                        <div>
                            <h4 id='day1'></h4><!--1st Day-->
                            <img id='icon1'>
                            <p id='temp1'></p>
                            <p id='humidity1'></p>
                        </div>
                    </div>
                </div>

                <div class='col-sm-2'>
                    <div class='card cardlittle'>
                        <div>
                            <h4 id='day2'></h4>
                            <img id='icon2'>
                            <p id='temp2'></p>
                            <p id='humidity2'></p>
                        </div>
                    </div>
                </div>

                <div class='col-sm-2'>
                    <div class='card cardlittle'>
                        <div>
                            <h4 id='day3'></h4>
                            <img id='icon3'>
                            <p id='temp3'></p>
                            <p id='humidity3'></p>
                        </div>
                    </div>
                </div>

                <div class='col-sm-2'>
                    <div class='card cardlittle'>
                        <div>
                            <h4 id='day4'></h4>
                            <img id='icon4'>
                            <p id='temp4'></p>
                            <p id='humidity4'></p>
                        </div>
                    </div>
                </div>

                <div class='col-sm-2'>
                    <div class='card cardlittle'>
                        <div>
                            <h4 id='day5'></h4>
                            <img id='icon5'>
                            <p id='temp5'></p>
                            <p id='humidity5'></p>
                        </div>
                    </div>
                </div>
           
            </div>

        </div>                              
             
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>

</body>
</html>
